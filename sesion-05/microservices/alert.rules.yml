groups:
  - name: alertas-cpu
    rules:
    - alert: AltaCargaCPU
      expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "Alta carga de CPU detectada"
        description: "La CPU ha superado el 80% de uso durante m√°s de 2 minutos."